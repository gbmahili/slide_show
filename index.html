<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Image Carousel</title>
</head>

<body>
    <div class="wrap">

        <div id="slider">
            <div class="slide slide1">
                <div class="slide-content">
                    <span class="office-name">New York</span>
                </div>
            </div>

            <div class="slide slide2">
                <div class="slide-content">
                    <span class="office-name">Berlin</span>
                </div>
            </div>

            <div class="slide slide3">
                <div class="slide-content">
                    <span class="office-name">Washington DC</span>
                </div>
            </div>

            <div class="slide slide4">
                <div class="slide-content">
                    <span class="office-name">Paris</span>
                </div>
            </div>

            <div class="slide slide5">
                <div class="slide-content">
                    <span class="office-name">Prague</span>
                </div>
            </div>
        </div>
        <div id="arrow-left" class="arrow"></div>
        <div id="arrow-right" class="arrow"></div>

        <div id="setting-gear">
            <span id="gear-icon">&#9881;</span>
        </div>
        <div id="setting-section">
            <!-- Enable auto -->
            <p id="toggle-slide-play">
                <span id="slide-autoplay-icon">&#9745;</span> 
                <span id="slide-autoplay-text">Slide autoplay is enabled. Click to disable.</span>
            </p>            
        </div>

        <!-- Company Branches -->
        <div id="company-branches">
            <h1 id="office_title"></h1>
            <p id="office_role"></p>
            <ul>
                <li id="office_street"></li>
                <li id="office_phone"></li>
                <li id="office_email"></li>
            </ul>
            <div id="close-office-info">x</div>
        </div>
    </div>
    <!-- Script -->
    <script src="/assets/js/app.js"></script>

</body>

</html>
